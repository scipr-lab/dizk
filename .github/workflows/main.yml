name: dizk-ci

on:
    push:
    pull_request:

jobs:
    run-tests:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: '11'
            - name: Run tests with Maven
              run: mvn clean test

    check-fmt:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: '11'
            - name: Check code fmt
              run: mvn -q spotless:check
